name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd core-engine && npm install
        cd ../client/desktop && npm install
        
    - name: Build core engine
      run: npm run build
      working-directory: ./core-engine
      
    - name: Build desktop app
      run: |
        npm run build:renderer
        npm run build:main
      working-directory: ./client/desktop
      
    - name: Build Electron app
      run: |
        npx electron-builder --publish=never
      working-directory: ./client/desktop
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ai-assistant-${{ matrix.os }}
        path: |
          client/desktop/dist/*.exe
          client/desktop/dist/*.dmg
          client/desktop/dist/*.AppImage
          client/desktop/dist/*.deb
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ai-assistant-windows-latest/*.exe
          ai-assistant-macos-latest/*.dmg
          ai-assistant-ubuntu-latest/*.AppImage
          ai-assistant-ubuntu-latest/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
